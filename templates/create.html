{% extends 'base.html' %}

{% block head %}
<title>FitLog-create</title>

<link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">

{% endblock head %}

{% block body %}
<nav class="navbar navbar-expand-sm bg-light">

  <h4>New Workout</h4>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('show_all') }}">Back</a></li>
  </ul>

</nav>
<div>

  <section class="content">

    <form method="post">
      <label for="exercise">Exercise</label>
      <input name="exercise" id="exercise" value="{{ request.form['exercise'] }}" required><br>
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes">{{ request.form['notes'] }}</textarea><br>
      <input type="submit" value="Save">
    </form>

  </section>
</div>

{% endblock body %}
