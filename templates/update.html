{% extends 'base.html' %}

{% block head %}
<title>FitLog-update</title>

<link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">

{% endblock head %}

{% block body %}
<nav class="navbar navbar-expand-sm bg-light">
  <h4>Edit Workout</h4>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('show_all') }}">Back</a></li>
  </ul>
</nav>

<div>
  <section class="content">

    <form method="post">
      <label for="exercise">Exercise</label>
      <input name="exercise" id="exercise" value="{{ request.form['exercise'] or one.exercise }}" required>
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes">{{ request.form['notes'] or one.notes }}</textarea>
      <input type="submit" value="Save">
    </form>

    <hr>

    <form action="{{ url_for('delete', id=one.id) }}" method="post">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>

  </section>

</div>
 {% endblock body %}
